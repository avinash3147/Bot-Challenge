<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <center><h1 style="color:green">Needle Helper</h1></center>
      <br>
    </div>
  </div>
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-6">
            <a style="cursor:pointer" ng-click="loginScreen()" class="active">Login</a>
          </div>
          <div class="col-xs-6">
            <a style="cursor:pointer" ng-click="registerScreen()">Register</a>
          </div>
        </div>
        <hr>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form name="loginForm" ng-show="loginView"  style="display: block;">
              <div class="form-group">
                <input type="email" name="email" id="email" tabindex="1" class="form-control" ng-model="login.email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" name="password" id="password" tabindex="2" class="form-control" ng-model="login.password" placeholder="Password" required>
                <center><span id="wrongCredentialsMessage">{{wrongCredentialsMessage}}</span></center>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input ng-disabled="loginForm.$invalid" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" ng-click="logUserIn()" value="Log In">
                  </div>
                </div>
              </div>
            </form>
            <form name="signUpForm" ng-show="registerView" style="display: block;">
              <div class="form-group">
                <input type="text" ng-model="newUser.username"  name="username" id="username" tabindex="1" class="form-control" placeholder="Username" required>
              </div>
              <div class="form-group">
                <input type="email" ng-model="newUser.email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" required>
              </div>
              <div class="form-group">
                <input type="password" ng-model="newUser.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
										<input type="password" ng-change="pswdConfirmation()" ng-model="newUser.cnfPassword" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required>
                    <center><span id="pwdMessage">{{pwdMessage}}</span></center>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" ng-disabled="signUpForm.$invalid" ng-click="createUser()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
